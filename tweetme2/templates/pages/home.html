<script>
    function handleTweetCreateFormDidSubmit(event){
        event.preventDefault()
        const myForm = event.target 
        const myFormData = new FormData(myForm)
        const url = myForm.getAttribute("action")
        const method = myForm.getAttribute("method")
        const xhr = new XMLHttpRequest()
        const responseType = "json"
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.sendRequestHeader("HTTP_X_REQUESTED_WITH","XMLHttpRequest")
        xhr.sendRequestHeader("X-Requested-With","XMLHttpRequest")
        xhr.onload = function(){
            if (xhr.status === 201){
                const newTweetJson = xhr.response
                console.log(newTweetJson.likes)
                const newTweetElement = formatTweetElement(newTweetJson)
                console.log(newTweetElement)
                tweetsContainerElement.prepend(newTweetElement)
            }
        }
        xhr.send(myFormData)
    }
    const tweetCreateFormEl = document.getElementById("tweet-create-form")
    tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit)

    const tweetsContainerElement = document.getElementById("tweets")

    function loadTweets(tweetElement){
        const xhr = new XMLHttpRequest()
        const method = 'GET' // 'POST'
        const url = "/tweets"
        const responseType = "json"
        xhr. responseType = responseType
        xhr.open(method, url)
        xhr.onload = function() {
            const serverResponse = xhr.response
            const listedItems =serverResponse.response // array
            var finalTweetStr = ""
            var i;
            for(i=0; i<listedItems.length; i++){
                var tweetObj = listedItems[i]
                var currentItem = formatTweetElement(tweetObj)
                finalTweetStr += currentItem
            }
            tweetElement.innerHTML = finalTweetStr
        }
        xhr.send()
    } 

    loadTweets(tweetsContainerElement)

    function LikeBtn(tweet){
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" +
            tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    }

    function formatTweetElement(tweet){
        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-2 mt-2tweet' id='tweet-" + tweet.id 
            + "'><p>" + tweet.content + 
            "</p></div class='btn-group'>" + LikeBtn(tweet) +
            "</div></div>"
        return formattedTweet
    }

 

</script>
